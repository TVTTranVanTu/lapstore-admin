<mat-card-content class="category-content">
  <mat-card class="category-content__wrapper">
    <mat-card-title class="category-content__wrapper-title">
      <p class="title">Category</p>
    </mat-card-title>
    <table
      mat-table
      [dataSource]="listCategories"
      class="category-content__table"
    >
      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef>Category ID</th>
        <td mat-cell *matCellDef="let element" class="field username">
          {{ element._id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>Category Name</th>
        <td mat-cell *matCellDef="let element" class="field username">
          {{ element.categoryName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="subCategory">
        <th mat-header-cell *matHeaderCellDef>SubCategory</th>
        <td mat-cell *matCellDef="let element" class="field username">
          {{ element.brandName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="createAt">
        <th mat-header-cell *matHeaderCellDef>Create At</th>
        <td mat-cell *matCellDef="let element" class="field text">
          {{ element.createdAt | date: "dd MMM yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action" class="field">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="list-actions">
            <button
              mat-icon-button
              class="edit-action"
              type="button"
              (click)="openEditCustomer(element._id)"
            >
              <img [src]="editIcon" />
            </button>
            <button
              mat-icon-button
              class="edit-action"
              type="button"
              (click)="openEditCustomer(element._id)"
            >
              <img [src]="deleteIcon" />
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColums"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColums"></tr>
    </table>
  </mat-card>
</mat-card-content>
